<body>
    <div class="profile container">
        <main>
            <div class="form-container">
                <span style="font-size: 24px; letter-spacing: 2px; font-weight: bold;">PARTICIPANT</span>
                <form id="registrationForm" class="registrationForm">
                    <div class="form-group" style="display: flex;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group" style="display: flex;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <!-- <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="">Select a role</option>
                            <option value="admin">Admin</option>
                        </select>
                        <span class="error-message" id="roleError"></span>
                    </div> -->
                    <button type="submit" class="indexSubmit">Start Now</button>
                </form>
            </div>

        </main>
    </div>

    <div class="exp" style="min-height: 100vh !important;">
        <section class="experiment" style="text-align: center;">
            <div>
                <button id="start">Start Interview</button>
                <button id="stop">End Interview</button>
                <button id="submit">I've finished answering!</button>
                <button id="nextQuestion">Next Question</button>
            </div>

            <div id="video-preview" style="margin-top: 15px;">
                <h2 style="display: block;"></h2>
                <!-- <img id="avatar" src="{{ url_for('static', filename='../images/anna_costume1_cameraA.png') }}"
                    style="max-width: 100%;max-height:255px"> -->
                    <video id="avatarVideo interview" autoplay poster="{{ url_for('static', filename='images/anna_costume1_cameraA.png') }}">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                <video class="participantVideo interview" id="video" autoplay muted></video>
            </div>

        </section>
    </div>

    <section class="endCall">
        <h1>Inteview Ended</h1>
        <p>Thanks for you for joinin this call</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.0/RecordRTC.js"></script>

    <script src="../static/js/common.js"></script>


</body>
