<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIA Avatar</title>
    <!-- <link rel="stylesheet" href="https://www.webrtc-experiment.com/style.css"> -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="profile" class="profile container">
        <main>
            <div class="form-container">
                <span style="font-size: 24px; letter-spacing: 2px; font-weight: bold;">PARTICIPANT</span>
                <form id="registrationForm" class="registrationForm">
                    <div class="form-group" style="display: flex;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group" style="display: flex;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <button type="submit" class="indexSubmit">Start Now</button>
                </form>
            </div>

        </main>
    </div>

    <div id="exp" class="exp">
        <section class="experiment" style="text-align: center;">
            <div class="video-container">
                <!-- Labels for Anna and Participant Name -->
                <div class="labels">
                    <label id="avatarName" class="avatar">Anna</label>
                    <label id="participantName" class="participant">Akash Nangare</label>
                </div>
                <!-- Video preview section -->
                <div id="video-preview" style="margin-bottom: 15px;">
                    <h2 style="display: none;"></h2>
                    <!-- Avatar video -->
                    <video class="avatarVideo interview" id="eyeblink" loop autoplay
                    poster="{{ url_for('static', filename='images/anna_1.png') }}">
                        <source src="http://localhost/innovation/videos/eyeblinks.mp4" type="video/mp4">
                    </video>
                    <!-- Participant video -->
                    <video class="participantVideo interview" id="avatarVideo" autoplay
                    poster="{{ url_for('static', filename='images/anna_1.png') }}">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <!-- Another video element -->
                    <video class="participantVideo interview" id="video" autoplay muted></video>
                </div>
            </div>
            <div>
                <button class="indexSubmit" id="start">Start Role Play</button>
                <!-- <button class="indexSubmit" id="stop">End Interview</button> -->
                <button class="indexSubmit" id="submit">I've finished answering!</button>
                <!-- <button class="indexSubmit" id="nextQuestion">Next Question</button> -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.0/RecordRTC.js"></script>

    <script src="../static/js/common.js"></script>

</body>
</html>
