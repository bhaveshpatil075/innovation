<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIA avatar</title>
    <style href="../static/css/index.css"></style>

    <style>
        h1 span {
            background: yellow;
            border: 2px solid #8e1515;
            padding: 2px 8px;
            margin: 2px 5px;
            border-radius: 7px;
            color: #8e1515;
            display: inline-block;
        }

        video {
            max-height: 255px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid black;
            padding: 2px;
        }
    </style>

    <link rel="stylesheet" href="https://www.webrtc-experiment.com/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="profile">
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <!-- <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="admin">Admin</option>
                </select>
                <span class="error-message" id="roleError"></span>
            </div> -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <section class="experiment" style="text-align: center;">
        <button id="start">Start Interview</button>
        <button id="stop">End Interview</button>
        <!-- <button id="skipQuestion">Skip Question</button> -->
        <button id="nextQuestion">I've finished answering!</button>


        <!-- <a id="download" download="recording.webm">Download Video</a>
        <a id="download-audio" download="recording-audio.webm">Download Audio</a> -->

        <div id="video-preview" style="margin-top: 15px;">
            <h2 style="display: block;"></h2>
            <img id="avatar" src="{{ url_for('static', filename='images/heygen-avatar.png') }}" style="max-width: 100%;max-height:255px">
            <video id="avatarVideo" src="" autoplay></video>
            <video id="video" autoplay muted></video>
        </div>

    </section>

    <section class="endCall">
        <h1>Inteview Ended</h1>
        <p>Thanks for you for joinin this call</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.0/RecordRTC.js"></script>

    <script src="../static/js/common.js"></script>


</body>

</html>
